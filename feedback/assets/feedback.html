<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .button {
        font-size: 50px;
        text-align: center;
        background: dodgerblue;
        border-radius: 10px;
        box-shadow: 0 10px 30px grey;
        margin: 20px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: white;
    }
    .button:active {
        box-shadow: none;
    }
    .class {
        line-height: 20vh;
    }
    .OX {
        height: 10vh;
        line-height: 10vh;
        font-family: sans-serif;
        width: 85%;
    }
  </style>
</head>
<body>
<div class="container" style="display: grid; width: 100%; height: 100%; grid-template-columns: 1fr 1fr 1fr 1fr 0.5fr 0.5fr; grid-template-rows: 2fr 1fr 1fr;">
  <video loop autoplay muted src="/camFeed" id="cameraFeed" style="grid-column: 1/5; grid-row: 1/3; height: 100%; width: 100%"></video>
  <div style="grid-column: 5/7; grid-row: 1/2; font-size: 20pt; position: relative; top: 75%">뚜껑 등의 이물질이<br>혼입되어 있습니까?</div>
      <div class="button OX" style="margin-left: 0;" onclick="selectForeignSubst(true)">O</div>
      <div class="button OX" style="position: relative; right: 10%" onclick="selectForeignSubst(false)">X</div>
  <div class="button class" onclick="selectCategory('pet')">페트</div>
  <div class="button class" onclick="selectCategory('plastic')">플라스틱</div>
  <div class="button class" onclick="selectCategory('can')">캔</div>
  <div class="button class" onclick="selectCategory('glass')">유리</div>
  <div class="button class" style="grid-column: 5/7; margin-right: 10px" onclick="selectCategory('other')">그 외</div>
</div>

</body></html>
